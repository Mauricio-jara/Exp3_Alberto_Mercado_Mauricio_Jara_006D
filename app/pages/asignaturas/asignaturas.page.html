<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Asignaturas</ion-title>
    <ion-button routerLink="/agregar-juego" slot="end">
      +
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  <ion-grid fixed>
    <ion-row>
      <ion-col size="1"><br></ion-col>
      <ion-col size="10">
        <ion-list lines="no-lines">
          <ion-item *ngFor="let e of profesor.asignaturas; let i=index">
            <ion-card>
              <ion-card-header>
                <h1>{{e['nombre']}}</h1>
              </ion-card-header>
              <ion-card-content>
                <span>Tipo de Ramo: {{e['tipo']}}</span>
                <br>
                <br>
                <span>Horas semanales: {{e['horas']}}</span>
                <br>
                <ion-button [routerLink]="['/qr', e.id]" expand="block" fill="clear" shape="round">
                  registrar asistencia
                </ion-button>
              </ion-card-content>
            </ion-card>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="1"><br></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<div class="fondo">
  <br><br><br>
</div>
