<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Juegos</ion-title>
    <ion-button routerLink="/agregar-juego" slot="end">
      +
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="full">
    <ion-item *ngFor="let a of juegos; let i=index" [routerLink]="['/detalle-juegos', a.id]">
      <ion-label>{{a['nombre']}}</ion-label>
      <ion-label>{{a['precio']}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<div class="fondo">
  <br><br><br>
</div>
