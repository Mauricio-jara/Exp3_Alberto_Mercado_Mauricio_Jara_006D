<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{juegos.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-img [src]="juegos.imagen"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <span>{{juegos.desc}}</span>
      <br>
      <br>
      <span>{{juegos.precio}}</span>
      <br>
      <ion-button href="{{juegos.url}}" expand="block" fill="clear" shape="round">
        Link a Steam
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
