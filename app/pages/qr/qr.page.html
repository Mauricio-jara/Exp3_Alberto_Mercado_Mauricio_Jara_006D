<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>qr</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
      <qrcode [qrdata]="nombre" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>

      <ion-button (click)="CrearQr()" expand="block" fill="clear" shape="round">
        Generar QR
      </ion-button>
</ion-content>
